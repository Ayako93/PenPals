paths:
#### LOGIN 
#
  /login:
    post:
      tags:
      - User
      summary: (PUBLIC) Login endpoint
      operationId: login
      requestBody:
        description: Login data
        content:
          application/json:
            schema:
              required:
              - username
              - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful, returns token
          headers:
            X-Pp-Token:
              description: The computed token
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                required:
                - status
                - code
                - message
                - payload
                properties:
                  status:
                    type: string
                    example: "OK"
                  code:
                    type: string
                    example: "USER-LOGGED-IN"
                  message:
                    type: string
                    example: "User logged in successfully."
                  payload:
                    $ref: '#/components/schemas/User'
        401:
          description: Login failed. check your credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
#
#### /LOGIN 
