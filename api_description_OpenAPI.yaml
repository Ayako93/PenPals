#### USERS###################################################################
  /users:
    ## POST - SAVE USER
    post:
      tags:
      - User
      summary: (PUBLIC) Register endpoint
      operationId: register
      requestBody:
        description: Register new user
        content:
          application/json:
            schema:
              required:
              - username
              - password
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful, returns token
          headers:
            X-Pp-Token:
              description: The computed token
              style: simple
              explode: false
              schema:
                type: string
          content:
            application/json:
              schema:
                required:
                - status
                - code
                - message
                - payload
                properties:
                  status:
                    type: string
                    example: "OK"
                  code:
                    type: string
                    example: "USER-LOGGED-IN"
                  message:
                    type: string
                    example: "User logged in successfully."
                  payload:
                    $ref: '#/components/schemas/User'
        401:
          description: Login failed. check your credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
    ######################################################
    
    #### GET Dashboard
    get:
      tags:
      - User
      summary: Get the dashboard user data
      operationId: dashboard
      parameters:
      - name: username
        in: header
        description: string containing the logged username
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: X-Pp-Token
        in: header
        description: string containing the logged user's token
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        200:
          description: Logged user's dashboard info
          content:
            application/json:
              schema:
                required:
                - status
                - code
                - message
                - user
                properties:
                  status:
                    type: string
                    example: "OK"
                  code:
                    type: string
                    example: "DASHBOARD-INFO"
                  message:
                    type: string
                    example: "Dashboard info succesfully obtained."
                  user:
                    $ref: '#/components/schemas/User'
                  newRequests:
                    type: array
                    items: 
                      $ref: '#/components/schemas/ContactRequest'
                  undeliveredReponses:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContactResponse'
                  unreadResponses:
                    type: array
                    items:
                      $ref: '#/components/schemas/ContactResponse'
        401:
          description: Login failed. check your credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
