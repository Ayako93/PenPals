components:
  schemas:
    ## USER SCHEMA ##
    User:
      required: 
      - username
      properties:
        id:
          type: integer
        username:
          type: string
        password:
          type: string
        authTokencontrolToken:
          type: string
    ## CONTACT REQUEST ##
    ContactRequest:
      required: 
      - id
      properties:
        id:
          type: integer
        user: 
          $ref: '#/components/schemas/User'
        contactResponses:
          type: array
          items:
            $ref: '#/components/schemas/ContactResponse'
        usersDelivered:
          type: array
          items: 
            $ref: '#/components/schemas/User'
        requestText:
          type: string
        requestCreateTime:
          type: string
          format: date-time
        isActive:
          type: integer
          example: 1
    ## CONTACT RESPONSE ##
    ContactResponse :
      required: 
      - id
      - contactRequest
      properties:
        id:
          type: integer
        contactRequest:
          $ref: '#/components/schemas/ContactRequest'
        user: 
          $ref: '#/components/schemas/User'
        recipient: 
          $ref: '#/components/schemas/User'
        responseText:
          type: string
        resposeCreateTime:
          type: string
          format: date-time
        isActive:
          type: integer
          example: 1
        isDelivered:
          type: integer
          example: 0
    ## API RESPONSE SCHEMA ##
    ApiResponse:
      required:
      - status
      - code
      - message
      properties:
        status:
          type: string
          example: "KO" 
        code:
          type: string
          example: "A-SHORT-DESCRIPTIVE-CODE"
        message:
          type: string
          example: "A verbose message about whats going on"
